<div id="map" #map></div>

<ul class="list-group">
  <li
    class="list-group-item mb-1"
    [ngStyle]="{ 'background-color': marker._color }"
    *ngFor="let marker of markers; let i = index"
    (dblclick)="deleteMarker(i)"
    (click)="flyTo(marker)"
  >
    Marker {{ i + 1 }}
  </li>
</ul>

<button class="btn btn-primary" (click)="createMarker()">
  + Agregar marcador
</button>
